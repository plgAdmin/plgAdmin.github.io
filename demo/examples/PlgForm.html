<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PlgForm</title>
  <script src="../vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="../vendors/layui-master/dist/layui.all.js"></script>
  <script src="../vendors/vipspa-master/build/vipspa.js"></script>
  <script src="../vendors/dhtmlx/grid/codebase/dhtmlxgrid.js"></script>
  <script src="../vendors/dhtmlx/form/codebase/dhtmlxform.js"></script>

  <script src="../dist/js/prolog.all-0.0.1.js"></script>

  <!--css-->

  <link rel="stylesheet" href="../vendors/layui-master/dist/css/layui.rem.css" />
  <link rel="stylesheet" href="../vendors/dhtmlx/grid/codebase/dhtmlxgrid.css" />
  <link rel="stylesheet" href="../vendors/dhtmlx/grid/skins/web/dhtmlxgrid.css" />
  <link rel="stylesheet" href="../vendors/dhtmlx/form/skins/web/dhtmlxform.css" />
  <link rel="stylesheet" href="../dist/css/prolog.all-0.0.1.css" />
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_799562_3raw7fipf6.css" />
  <script src="./PlgForm.js"></script>
  <style type="text/css">
    #form1 {

      margin: 50px;
    }
  </style>

</head>

<body>

  <div id="form1" class="fm"></div>


  <script type="text/javascript">
    var config = {
      renderer: "form1",
      items: [{
          type: "settings",
          position: "label-left",
          width: 500,
          labelWidth: 80
        },
        {
          type: "fieldset",
          name: "calculator",
          label: "用户",
          list: [{
              type: "input",
              name: 'username',
              label: '用户名:',
              placeholder: '请输入用户名',
              width: 400
            },
            {
              type: "combo",
              name: "nickname",
              label: "昵称:",
              placeholder: '请输入昵称',
              width: 400
            },
            {
              type: "input",
              name: "phone",
              label: "联系方式:",
              placeholder: '请输入联系方式',
              width: 400
            },
            {
              type: "button",
              name: "save",
              width: 50,
              offsetTop: 2,
              value: "保存"
            }
          ]
        }
      ]
    };

    var form1 = new PlgForm(config);

    console.dir(form1)
  </script>

</body>

</html>
