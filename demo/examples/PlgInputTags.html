<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>inputTags标签</title>
  <link rel="stylesheet" href="../../vendors/layui-master/dist/css/layui.rem.css" />
  <link rel="stylesheet" href="../../devDist/css/prolog.all-0.0.1.css" />
  <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="../../vendors/layui-master/dist/layui.all.js"></script>
  <script src="../../vendors/dhtmlx/grid/codebase/dhtmlxgrid.js"></script>
  <script src="../../vendors/dhtmlx/form/codebase/dhtmlxform.js"></script>
  <script src="../../devDist/js/prolog.all-0.0.1.js"></script>
</head>

<body>
  <blockquote class="layui-elem-quote layui-text">
    鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1.
    <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a>
    2.
    <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
  </blockquote>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>表单集合演示</legend>
  </fieldset>

  <form class="layui-form" action="" >
    <div id="plg-layui-from"></div>

    <div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">
            立即提交
          </button>
        </div>
      </div>
    </div>
  </form>


  <script>
    var config = {
      renderer: 'plg-layui-from',
      checkboxName: 'like',
      layFilter: "plg",
      data: [
        {
          alias: 'write',
          text: '写作',
          checked: true    // 可以设置默认值
        },{
          alias: 'read',
          text: '阅读'
          
        },{
          alias: 'game',
          text: '游戏',
          checked: false
        },
      ]
    }


    var plg = new PlgInputTags(config);
  
  
  
  </script>

</body>

</html>
