<body class="layui-layout-admin">


    <div id="sidebar"></div>

    <div id="body-view" class="body-view">
        <div class="layui-header">
                 <!---面包屑-->
        <div id="ui-breadcrumb">

            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                	<a href="javascript:;">菠菜云微服务管理平台<span class="layui-nav-more"></span></a>
                	<dl class="layui-nav-child" style="top:0.5rem">
                        <dd><a href="">版本:v0.8</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><img src="./images/default_handsome.jpg" class="layui-nav-img" style="background-size:120px 40px;">

                    <dl class="layui-nav-child" style="top:0.5rem;">
                        <dd><a href="/logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div id="ui-view" class="plg-view-content">
      
        </div>

    <script>
         (function () {
              //初始化一个首页路由
        var Sidebar = new PlgSideAccordionRoute({
            ajaxInit:{
                url: "./mockData/PlgSideAccordion/data/data.json"
             
            }, 
            menuClick:function(salf){
                console.log(salf)
            }
        }).renderTo("sidebar");

        vipspa.start({
                breadcrumbID:"#ui-breadcrumb",
                view: '#ui-view',   
                errorTemplateId: '#error', // 可选
                router:  {
               'defaults': 'home'//默认路由
                }
              }
            );
              console.log(vipspa)

        layui.element.render();

    })()
    </script>
