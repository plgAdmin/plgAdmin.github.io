<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PlgDate</title>
  <!--css-->
  <link rel="stylesheet" href="../../vendors/layui-master/dist/css/layui.rem.css" />
  <link rel="stylesheet" href="../../css/prolog.all-0.0.1.css" />
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_799562_3raw7fipf6.css" />
  <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>

  <script src="../../vendors/layui-master/dist/layui.all.js"></script>
  <script src="../../vendors/dhtmlx/grid/codebase/dhtmlxgrid.js"></script>
  <script src="../../vendors/dhtmlx/form/codebase/dhtmlxform.js"></script>
  <script src="../../js/prolog.all-0.0.1.js"></script>


</head>

<body style="background: #fff;padding:30px">

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>常规用法</legend>
  </fieldset>
  <div class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">中文版</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">国际版</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd">
        </div>
      </div>
    </div>
  </div>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>同时绑定多个</legend>
  </fieldset>
   
  <div class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <input type="text" class="layui-input test-item" placeholder="yyyy-MM-dd">
      </div>
      <div class="layui-inline">
        <input type="text" class="layui-input test-item" placeholder="yyyy-MM-dd">
      </div>
      <div class="layui-inline">
        <input type="text" class="layui-input test-item" placeholder="yyyy-MM-dd">
      </div>
    </div>
  </div>


            
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>其它选择器</legend>
</fieldset>
 
<div class="layui-form">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">年选择器</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test2" placeholder="yyyy">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">年月选择器</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test3" placeholder="yyyy-MM">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">时间选择器</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test4" placeholder="HH:mm:ss">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">日期时间选择器</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
      </div>
    </div>
  </div>
</div>






    <script type="text/javascript">


 //常规用法
 plgDate.render({
    elem: '#test1'
  });
  
  //国际版
  plgDate.render({
    elem: '#test1-1'
    ,lang: 'en'
  });


   //同时绑定多个
   $('.test-item').each(function(){
    plgDate.render({
      elem: this
      ,trigger: 'click'
    });
  });
  

  
  //年选择器
  plgDate.render({
    elem: '#test2'
    ,type: 'year'
  });
  
  //年月选择器
  plgDate.render({
    elem: '#test3'
    ,type: 'month'
  });
  
  //时间选择器
  plgDate.render({
    elem: '#test4'
    ,type: 'time'
  });
  
  //日期时间选择器
  plgDate.render({
    elem: '#test5'
    ,type: 'datetime'
  });
      
  
    </script>

</body>

</html>
