<!DOCTYPE html>

  <title>Document</title>
  <style>
    * {
      padding: 0;

    .k-container {
      margin: 30px auto 0;
      width: 800px;
      height: 600px;
      background-color: #dfdfdf;
    }
    .k-container .k-title {
      width: 100%;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-bottom: thin solid #eee;
    }
    .k-container .k-title h3 {
      font-size: 20px;
      font-weight: 600;
    }
    .k-container .k-list-container {
      list-style: none;

    }
    .k-container .k-list-container li {
      list-style-type: decimal;
      list-style-position: inside;
      line-height: 30px;
    }
    .k-container .k-list-container li a:link,
    .k-container .k-list-container li a:visited,
    .k-container .k-list-container li a:active {
      color: #232121;
    }
    .k-container .k-list-container li a:hover {
      cursor: pointer;
      color: #d06e6e;
    }

    
  </style>
</head>

<body>
  <div class="k-container">

      <li><a href="./examples/PlgInputTags.html" target="_blank">input标签组件【PlgInputTags】</a></li>
